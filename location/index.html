<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fouad011_location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="max-width: 1100px; margin: auto;">
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                  <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="" width="60">
                  </a>
                  <button id="getLocation" class="btn btn-danger" style="background: #486ef8; border-color: #486ef8;">Get my location</button>
                  <button id="getLocation" class="btn" style="border: 2px solid #486ef8; background: white;">fouad011_location</button>
                </div>
              </nav>
        </header>
    
        <main id="content">
            <section id="alert" style="text-align: center; margin: 5px;"></section>
            <section id="map">
                <iframe height="400" width="100%" src="https://www.openstreetmap.org/export/embed.html?bbox=0,0&;layer=mapnik"></iframe>
            </section>
        </main>

        <footer style="text-align: center; margin: 5px;">
            <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="./img/location.png" width="200px" class="img-fluid rounded-start" alt="">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">fouad011 - Live Map</h5>
                      <p class="card-text">Site to view your location easily and securely.</p>
                      <p class="card-text"><small class="text-body-secondary"><a href="https://github.com/Fouad011" style="text-decoration: none; color: rgb(0, 0, 0);">GitHub</a></small></p>
                    </div>
                  </div>
                </div>
              </div>
        </footer>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
